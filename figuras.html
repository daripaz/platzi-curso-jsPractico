<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas - Curso de Platzi</title>
</head>
<body>
    
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de Jvascript</p>    
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>

            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>

    </section>
    
    <section>
        <h2>Calcula el área y perímetro de un Triángulo</h2>

        <form action="">
            <label for="InputTriLadoUno">
                Escribe cuánto mide el primer lado del Triángulo:
            </label>
            <input id="InputTriLadoUno" type="number" /><br>
           
            <label for="InputTriLadoDos">
                Escribe cuánto mide el segundo lado de tu Triángulo:
            </label>
            <input id="InputTriLadoDos" type="number" /><br>
           
            <label for="InputTriLadoBase">
                Escribe cuánto mide la base de tu Triángulo:
            </label>
            <input id="InputTriLadoBase" type="number" /> <br>

            <label for="InputTriAltura">
                Escribe cuánto mide cada la altura de tu Triángulo:
            </label>
            <input id="InputTriAltura" type="number" /><br>


            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>

    </section>
    
    <section>
        <h2>Calcula el área y perímetro de un Círculo</h2>

        <form action="">
            <label for="InputRadioCirculo">
                Escribe cuánto mide el radio Círculo:
            </label>
            <input id="InputRadioCirculo" type="number" /><br>

            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>

    </section>
    

    <section>
        <h2>Calcula el área y perímetro de un Triángulo</h2>

        <form action="">
            <label for="InputTriAlLadoUno">
                Escribe cuánto mide el primer lado del Triángulo:
            </label>
            <input id="InputTriAlLadoUno" type="number" /><br>
           
            <label for="InputTriAlLadoDos">
                Escribe cuánto mide el segundo lado de tu Triángulo:
            </label>
            <input id="InputTriAlLadoDos" type="number" /><br>
           
            <label for="InputTriAlLadoTres">
                Escribe cuánto mide el tercer lado de tu Triángulo:
            </label>
            <input id="InputTriAlLadoTres" type="number" /> <br>

            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular la Altura
            </button>
        </form>

    </section>

    <script src="./figuras.js"></script>
</body>
</html>
